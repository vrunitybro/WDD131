<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico</title>
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Mexico</h1>
    </header>
    <aside></aside>

    <main>
        <picture>
            <source srcset="images/mexico.webp" media="(min-width: 750px)">
            <img src="images/mexico.webp" alt="Mexico Flag" width="320" height="480">
        </picture>

        <section class="card data">
            <h2>Data</h2>
            <div class="col-2">
                <span class="label">Area:</span> 
                <span class="value">1,964,375 sq km</span>
                
                <span class="label">Population:</span> 
                <span class="value">128,932,753</span>
                
                <span class="label">Capital:</span> 
                <span class="value">Mexico City</span>
                
                <span class="label">Languages:</span> 
                <span class="value">Spanish</span>
                
                <span class="label">Currency:</span> 
                <span class="value">Peso (MXN)</span>
                
                <span class="label">Time Zone:</span> 
                <span class="value">UTC-6</span>
                
                <span class="label">Calling Code:</span> 
                <span class="value">+52</span>
                
                <span class="label">Internet TLD:</span> 
                <span class="value">.mx</span>
            </div>
        </section>

        <section class="card weather">
            <h2>Weather</h2>
            <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" id="weather-icon">
                <!-- SVG content goes here -->
            </svg>
            
            <div class="col-2">
                <span class="label">Temperature:</span>
                <span class="value">10 Â°C</span>
                
                <span class="label">Conditions:</span>
                <span class="value">Partly cloudy</span>
                
                <span class="label">Wind:</span>
                <span class="value">5 km/h</span>
                
                <span class="label">Wind Chill:</span>
                <span class="value" id="wcf"></span>
            </div>
        </section>
    </main>

    <footer>
        <p><span id="currentYear"></span> David Carrillo - Mexico</p>
        <p class="highlight" id="lastModified"></p>
    </footer>

    <script>
        // Set current year
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Set last modified date
        document.getElementById("lastModified").textContent = "Last modified: " + document.lastModified;
    </script>
</body>
</html>
