<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexicoi</title>
</head>
<body>
    <header>
        <h1>Mexico</h1>
    </header>

    <main>
        <picture>
            <source srcset="images/mexico.webp" media="(min-width: 750px)">
            <img src="images/mexico-sm.webp" alt="Madagascar Lemurs - Heroes" width="320" height="480">
        </picture>

        <section class="card data">

            <h2>Data</h2>
            <div class="col-2">
                <span class="label">Area:</span> 
                <span class="value">587,041 sq km</span><br>
                
                <span class="label">Population:</span> 
                <span class="value">27,691,018</span><br>
                
                <span class="label">Capital:</span> 
                <span class="value">MExico City</span><br>
                
                <span class="label">Languages:</span> 
                <span class="value">Spanish</span><br>
                
                <span class="label">Currency:</span> 
                <span class="value">Peso, MX</span><br>
                
                <span class="label">Time Zone:</span> 
                <span class="value">UTC+3</span><br>
                
                <span class="label">Calling Code:</span> 
                <span class="value">+52</span><br>
                
                <span class="label">Internet TLD:</span> 
                <span class="value">.mx</span>
            </div>
            
            
            
        </section>
        <section class="card weather">
            <h2>Weather</h2>
            <svg viewBox="0 0 500 500" xmLns="https://www.w3.org/2000/svg" id="weather-icon">
                
            </svg>

        </section>
    </main>

    <footer>
        <p><span id="currentYear"></span> David Carrillo - Mexico</p>
        <p class="highlight" id="lastModified"></p>
    </footer>

    <script>
        // Set current year
        document.getElementById("currentYear").textContent = new Date().getFullYear();

        // Set last modified date
        document.getElementById("lastModified").textContent = "Last modified: " + document.lastModified;
    </script>
</body>
</html>
